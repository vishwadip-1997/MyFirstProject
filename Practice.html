

<html>
<head>
<title>Information Form</title>
</head>
<center><img src="https://wpforms.com/wp-content/uploads/2019/01/create-anemployee-information-form-in-wordpress.jpg" alt="" height="150"
width="250"></center>
<h1 align="center"> Employee Information</h1>
<body background="img.20.jpg" >
<form font size="20" color="white" >
<table align="center" border="7" cellspacing="15" cellpadding="3">
<tr>
<td>
<font size="4" color="#000000"><b>Name:
</td>
<td>
<input type="text">
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Phone Number:
</td>
<td>
<input type="Phone">
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Email Id:
</td>
<td>
<input type="email">
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Password:
</td>
<td>
<input type="Password">

</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Gender:
</td>
<td>
<input type="radio" name="gender">Male
<input type="radio" name="gender">Female
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Date of Birth:
</td>
<td>
<input type="date">
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Marrital Status:
</td>
<td>
<input type="radio" name="Marrital Status">Married
<input type="radio" name="Marrital Status">Unmarried
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Education Qualification:
</td>
<td>
<select>
<option>Select One</option>
<option>10+2</option>
<option>Diploma</option>
<option>Graduation</option>
<option>Post Graduation</option>
</td>
</tr>
<tr>
<td>
<font size="4" color="#000000"><b>Address:

</td>
<td>
<textarea row="4" col="15"></textarea>
</td>
</tr>
<tr>
<td>
<input type="Submit" value="Submit">
<input type="Reset" value="Reset">
</td>
</tr>
</body>
</html>
